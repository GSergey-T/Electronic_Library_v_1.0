<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}/edit(id=${updatePerson.getPerson_id()})}" th:object="${updatePerson}">

    <label for="full_name">Имя: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">name error</div>
    <br>

    <label for="date_of_birth">Год рождения: </label>
    <input type="text" th:field="*{date_of_birth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}">name error</div>
    <br>

    <input type="submit" value="Изменить"/>

</form>

</body>
</html>
