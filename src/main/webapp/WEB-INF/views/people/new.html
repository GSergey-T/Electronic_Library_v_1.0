<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница добавления человека</title>
</head>
<body>

Введите данные человека:
<br>
<form th:method="POST" th:action="@{/people/new}" th:object="${newPerson}">

    <label for="full_name">Введите ФИО: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">name error</div>
    <br>

    <label for="date_of_birth">Введите год рождения: </label>
    <input type="text" th:field="*{date_of_birth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}">name error</div>
    <br>

    <input type="submit" value="Добавить"/>
</form>

</body>
</html>
